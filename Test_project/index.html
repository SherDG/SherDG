<h1>Registrarion</h1>
<form action="/echo" method="post">
<table>
 <tr>
    <td class="text">Last Name:</td>
    <td><input name="LastName" id="Last_name" type="text" align="right"></td>
</tr>
<tr>
    <td class="text">Name:</td>
    <td class="text"><input type="text" name="Name"></input></td>
</tr>
<tr>
    <td class="text">Email:</td>
    <td class="text"><input id="email" type="email" name="email" required placeholder="Enter a valid email address" onclick="isEmail()"></input><span id="status" ></span></td>
</tr>
<tr>
    <td class="text">Password:</td>
    <td><input type="password" placeholder="Not less 6 symbols" name="Password"></input></td>
</tr>
<tr>
    <td class="text">Confirm password:</td>
    <td><input type="text" name="ConfirmPassword"></input></td>
</tr>
<tr>
    <td class="text">Card number:</td>
    <td><input type="text" placeholder="0000-0000-0000-0000" name="CardNumber"></input></td>
</tr></table>
</form>
<input class="button" id="save" type="submit" value="Save" onclick="save()">
<input  class="button"id="back" type="submit" value="Back">
<input class="button" id="exit" type="submit" value="Exit">
